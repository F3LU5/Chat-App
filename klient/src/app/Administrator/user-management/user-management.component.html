<div class="row">
    <table class="table">
      <thead>
        <tr>
          <th style="width: 30%;">Nazwa Użytkownika</th>
          <th style="width: 40%;">Aktywne Role</th>
          <th style="width: 30%;"></th>
        </tr>
      </thead>
      <tbody>
        @for (user of users; track user.username) {
          <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.roles }}</td>
            <td>
              <button (click)="openRolesModal(user)" class="btn btn-info">Edytuj role</button>
              <button (click)="deleteUser(user)" class="btn btn-danger">Usuń</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
