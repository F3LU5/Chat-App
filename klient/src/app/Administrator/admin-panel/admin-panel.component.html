<h2>Admin panel</h2>
<div class="tab-panel">
    <tabset class="member-tabset">
        <tab heading="Zarządzanie użytkownikami" *appHasrole="['Admin']">
            <div class="container">
                <app-user-management></app-user-management>
            </div>
        </tab>
        <tab heading="Zarządzanie Zdjęciami" *appHasrole="['Admin', 'Moderator']">
            <div class="container">
                <app-photo-management></app-photo-management>
            </div>
        </tab>
    </tabset>
</div>
