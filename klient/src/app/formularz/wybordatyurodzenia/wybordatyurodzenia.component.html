
<div class="mb-3 form-floating">
    <input
    [class.is-invalid]="sterowanie.touched && sterowanie.invalid" 
    class="form-control" 
    [formControl]="sterowanie" 
    placeholder="{{oznaczenie()}}"
    bsDatepicker
    [bsConfig]="konfiguracja"
    [maxDate]="maksymalnaDatadopuszczalna()"
    >
    <label>{{oznaczenie()}}</label>
    <div *ngIf="kontroler.hasError('required')" class="invalid-feedback">Proszę wprowadzić poprawną {{oznaczenie()}}</div>
</div>
