
<div class="mb-3 form-floating">
    <input
    [class.is-invalid]="control.touched && control.invalid" 
    class="form-control" 
    [formControl]="control" 
    placeholder="{{label()}}"
    bsDatepicker
    [bsConfig]="bsConfiguration"
    [maxDate]="maxDateadmissible()"
    >
    <label>{{label()}}</label>
    <div *ngIf="ngControl.hasError('required')" class="invalid-feedback">Proszę wprowadzić poprawną {{label()}}</div>
</div>
