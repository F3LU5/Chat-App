
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Chat Internetowy</a>
      
      @if (ObslugaKonta.aktualnyUzytkownik()){
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link">Zaproszenia</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Lista znajomych</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">Wiadomości</a>
          </li>
        </ul>
      } 
      
      @if (ObslugaKonta.aktualnyUzytkownik()){
        <div dropdown class="dropdown">
            <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Witaj Użytkowniku</a>
            <div *dropdownMenu class="dropdown-menu">
                <a class="dropdown-item">Edytuj Profil</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="wyloguj()">Wyloguj</a>
            </div>
        </div>

      @if (!ObslugaKonta.aktualnyUzytkownik()){

          <input name="nazwauzytkownika" [(ngModel)]="model.username" class="form-control me-2" type="text" placeholder="Nazwa Użytkownika">
          <input name="haslo" [(ngModel)]="model.password " class="form-control me-2" type="text" placeholder="Hasło" type="password">
