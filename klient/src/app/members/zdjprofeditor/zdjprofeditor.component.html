<div class="row">
    @for (photo of member().zdjecia; track photo.id) {
        <div class="col-2">
            <img src="{{photo.url}}" alt="Zdjęcie uzytkownika" class="img-thumbnail mb-1">
            <div class="text-center">
                <button class="btn btn-sm">Główny</button>
                <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
            </div>
        </div>
    }
</div>
