@if (member){
    <div class="row">
        <div class="col-4">
            <h1>Twój profil</h1>
        </div>
        <div class="col-8">
            @if (editForm.dirty) {
                <div class="alert alert-info pb-0">
                    <p><strong>Informacje:</strong>Zapisz zmiany poniewaz moga zostac utracone</p>
                </div>
            }

        </div>
        <div class="col-4">
            <div class="card">
                <img src="{{member.zdjecieUrl || './assets/user.png'}}" alt="{{member.onas}}" class="card-img img-thumbnail">
                <div class="card-body">
                    <div>
                        <strong>Pracuje jako:</strong>
                        <p>{{member.miasto}}</p>
                    </div>
                    <div>
                        <strong>Wiek:</strong>
                        <p>{{member.wiek}}</p>
                    </div>
                    <div>
                        <strong>Ostatnia Aktywność:</strong>
                        <p>{{member.ostatniaAktywnosc}}</p>
                    </div>
                    <div>
                        <strong>Pracuje od:</strong>
                        <p>{{member.stworzone}}</p>
                    </div>
                </div>
                <div class="card-footer">
                        <button [disabled]="!editForm.dirty" form="editForm" type="submit" class="btn btn-success col-12">Zapisz zmiany</button>
                </div>
            </div>
        </div>
        <div class="col-8">
            <tabset class="member-tabset">
                <tab heading="Czym się zajmuje {{member.onas}} w Firmie">
                    <form id="editForm"  #editForm="ngForm" (ngSubmit)="updateMember()">
                      
                    <h4 class="mt-2">O pracy</h4>
                    <textarea class="form-control"  name="wstep" [(ngModel)]="member.wstep" rows="6"></textarea>
                    <h4 class="mt-2">Location Details</h4>
                    <div class="d-flex align-items-center">
                        <label>Praca: </label>
                        <input type="text" [(ngModel)]="member.miasto" class="form-control mx-2" name="miasto">
                        
                    </div>
                    </form>
                </tab>
                <tab heading="Edit photos">
                    <app-zdjprofeditor [member]="member"></app-zdjprofeditor>
                </tab>
            </tabset>
        </div>
    </div>
}
